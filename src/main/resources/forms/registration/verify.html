<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Verify Registration</h2>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form role="form">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input id="email" ng-model="formData.email" class="form-control" placeholder="Enter Email"/>
                </div>
                <div class="form-group">
                    <label for="otp">OTP *</label>
                    <input id="otp" ng-model="formData.otp" class="form-control" placeholder="Enter OTP" />
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-right">
            <button class="btn btn-info" ng-click="submitForm()">Submit</button>
            <hr/>
        </div>
    </div>


</div>

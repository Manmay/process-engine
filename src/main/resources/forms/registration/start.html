<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>Registration Form</h2>
			<hr></hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form role="form">
				<div class="form-group">
				    <label for="firstName">First Name *</label>
					<input id="firstName" ng-model="formData.firstName" class="form-control" placeholder="Enter Firstname"/>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name *</label>
					<input id="lastName" ng-model="formData.lastName" class="form-control" placeholder="Enter Lastname"/>
				</div>
				<div class="form-group">
				 	<label for="email">Email *</label>
					<input id="email" ng-model="formData.email" class="form-control" placeholder="Enter Email"/>
				</div>
				<div class="form-group">
					<label for="password">Password *</label>
					<input id="password" ng-model="formData.password" type="password" class="form-control" placeholder="Enter Password"/>
				</div>
				<div class="form-group">
					<label for="_password">Password *</label>
					<input id="_password" type="password" class="form-control" placeholder="Re-enter Password"/>
				</div>
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12 text-right">
			<button class="btn btn-info" ng-click="submitForm()">Submit</button>
		</div>
	</div>
	
	
</div>

<div class="container" ng-init="init()">
    <div class="row">
        <div class="col-md-12">
            <h2>Review Registration</h2>
            <hr/>
        </div>
    </div>
    <div class="row">
    	<div class="col-md-12">
    		<form>
    			<div class="form-group">
    				<label for="firstName">First Name</label>
    				<input ng-model="data.firstName" id="firstName" class="form-control" disabled>
    			</div>
    			<div class="form-group">
    				<label for="lasttName">First Name</label>
    				<input ng-model="data.lastName" id="lastName" class="form-control" disabled>
    			</div>
    			<div class="form-group">
    				<label for="email">Email</label>
    				<input ng-model="data.email" id="email" class="form-control" disabled>
    			</div>
    			<div class="form-group">
    				<label for="decision">Decision *</label>
    				<input ng-model="data.decision" id="decision" class="form-control" placeholder="Enter Your Decision">
    			</div>
    			<div class="form-group text-right">
    				<button class="btn btn-danger" ng-click="submit()">Submit</button>
    			</div>
    		</form>
    	</div>
    </div>
</div>
